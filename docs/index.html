<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyect 2</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6d7b554f88.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="main__landing">
      <figure class="landing__logo">
        <img
          class="landing__logo--img"
          src="./assets/images/tarjetas-molonas.png"
          alt="logo"
          title="logo"
        />
      </figure>
      <article class="landing__article">
        <h1 class="landing__article--title">Crea tu tarjeta de visita</h1>
        <p class="landing__article--parragraph">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
      </article>
      <section class="landing__section">
        <div class="landing__wrapper">
          <i class="fa-solid fa-vector-square landing__icon"></i>
          <h2 class="landing__section--description">Diseña</h2>
        </div>
        <div class="landing__wrapper">
          <i class="fa-solid fa-keyboard landing__icon"></i>
          <h2 class="landing__section--description">Rellena</h2>
        </div>
        <div class="landing__wrapper">
          <i class="fa-solid fa-share-nodes landing__icon"></i>
          <h2 class="landing__section--description">Comparte</h2>
        </div>
      </section>
      <a href="./form.html" class="landing__button">Comenzar</a>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Awesome profile cards &copy;2018</p>
        <figure class="footer__logo">
            <img class="footer__image" src="./assets/images/logo-adalab.png" alt="Logo de Adalab" title="Adalab" width="100%">
        </figure>
    </footer>

    <script src="./assets/js/0-main.js"></script>
