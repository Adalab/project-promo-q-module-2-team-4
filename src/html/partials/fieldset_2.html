<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyect 2</title>
    <link href="../../scss/layout/_fieldset_2.scss" rel="stylesheet" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/f1b1de6e5e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <form action="" method="post">
    <fieldset class="fieldset__2">
      <legend>
        <i class="fa-solid fa-keyboard fieldset__2--icon"></i>
        <h2 class="fieldset__2--title">Rellena</h2>
        <i class="fa-solid fa-angle-up fieldset__2--icon"></i>
      </legend>
      <label for="firstAndSecondName">Nombre Completo</label>
      <input
        placeholder="Ej: Sally Jill"
        type="text"
        name="firstAndSecondName"
        id="firstAndSecondName"
      />
      <label for="AddImage">Imagen de perfil</label>
      <input
        style="width: 40px"
        placeholder="Añadir Imagen"
        type="button"
        id="AddImage"
      />
      <label for="email">Email</label>
      <input
        placeholder="Ej: sallyhill@gmail.com"
        type="email"
        name="email"
        id="email"
      />
      <label for="tel">Teléfono</label>
      <input placeholder="Ej. 555-55-55-55" type="tel" name="tel" id="tel" />
      <label for="linkedin">LinkedIn</label>
      <input
        placeholder="Ej: linkedin.com/sally.hill"
        type="url"
        name="linkedin"
        id="linkedin"
      />
      <label for="github">Github</label>
      <input
        placeholder="Ej: @sally-hill"
        type="text"
        name="github"
        id="github"
      />
    </fieldset>
  </form>
</html>
